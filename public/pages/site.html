<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passnager | Site</title>
    <link rel="icon" type="image/x-icon" href="../assets/passnager-logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/site.css">
    <script src="../scripts/site.js"></script>
</head>

<body>
    <img class="logo" src="../assets/passnager-logo.png">
    <div class="container">
        <h1 id="title">Añadir Sitio</h1>
        <form>

            <div class="campos">
                <label for="categories">Categoría</label>
                <select name="Categoría" id="categories"></select>
            </div>
            <div class="campos">
                <label for="sitio">Sitio</label>
                <input id="sitio" type="text" name="passnager-site" oninvalid="this.classList.add('invalid')" required>
            </div>


            <div class="campos">
                <label for="usuario">Usuario</label>
                <input id="usuario" type="text" name="passnager-user" oninvalid="this.classList.add('invalid')"
                    required>

            </div>

            <div class="campos">
                <label for="url">URL</label>
                <input id="url" type="url" name="passnager-url" oninvalid="this.classList.add('invalid')" required>

            </div>

            <div class="campos">
                <label for="passwordInput">Contraseña</label>
                <div class="password-field">
                    <div class="password-field-input">
                        <input id="passwordInput" type="password" oninvalid="this.classList.add('invalid')" required>
                        <i id="passwordViewBut" class="bi bi-eye"></i>
                    </div>
                    <i id="genPasswordBut" class="bi bi-arrow-counterclockwise">
                        <div class="hover-popup">Generar Contraseña Aleatoria</div>
                    </i>
                </div>
            </div>

            <div class="campos">
                <label for="descripción">Descripcion</label>
                <textarea id="descripción" name="passnager-description"></textarea>
            </div>
            <div class="buttons">
                <button type="button" class="button" onclick="closeSite()">Cancelar</button>
                <input type="submit" class="button" id="submitButton" value="Crear">
            </div>

        </form>
    </div>

</body>

</html>
