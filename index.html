<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitios Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="contenedor-principal">
        <div id="columna-izquierda">
            <div class="buttons">
                <button onclick="showPopup()">Añadir Categoría</button>
                <button onclick="goToSite()">Añadir Sitio</button>
            </div>

            <h1>Categorías</h1>
            <ul id="categories"></ul>
        </div>
        <div id="tabla-derecha">
            <div class="search">
                <select name="filter" id="filter">
                    <option value="all" disabled selected>Buscar Por...</option>
                    <option value="all">Todo</option>
                    <option value="site">Sitio</option>
                    <option value="url">URL</option>
                    <option value="user">Usuario</option>
                    <option value="date">Fecha</option>
                    <option value="description">Descripción</option>
                </select>
                <div>
                    <input id="searchInput" type="search" placeholder="Buscar...">
                    <button id="searchButton"><i class="bi bi-search"></i>
                    </button>
                </div>

            </div>
            <h1>Sitios</h1>
            <div class="table-area">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Fecha</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="sites">
                        <td colspan="4" style="font-style: italic; text-align: center;">No hay ninguna categoría
                            seleccionada</td>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="popup" id="popup">
        <div class="popup-container" id="popup-container">
        </div>
    </div>
    <div class="popup" id="accept-popup">
        <div class="popup-container" id="accept-popup-container">
        </div>
    </div>
    <script src="./scripts/main.js"></script>
</body>

</html>
